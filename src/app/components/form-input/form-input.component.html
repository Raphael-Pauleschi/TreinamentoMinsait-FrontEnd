<div [formGroup]="parentFormGroup">
    <label for="{{inputName}}" class="form-label">{{labelName || formatLabelName(inputName)}}</label>
    <ng-container *ngIf="!isSelect()">
        <input
        type="{{inputType}}" 
        mask="{{inputMask}}"
        class="form-control" 
        id="{{inputName}}" 
        formControlName="{{inputName}}" 
        [readonly]="isReadOnly"
       [min] = "inputType === 'number' ? 0 : null"
       
        >
    </ng-container>
    <ng-container *ngIf="isSelect()">
        <select
      class="form-control"
      id="{{inputName}}"
      formControlName="{{inputName}}"
    >
      <option *ngFor="let option of selectOptions" [value]="option">{{option}}</option>
    </select>
    </ng-container>
   
</div>
