<h1 class="display-5">Clients</h1>
<hr>
<a routerLink="/clients/register" class="btn btn-outline-info">Add</a>
<table class="table table-dark table-striped table-bordered mt-3">
    <thead>
      <tr>
        <th scope="col">CPF</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Monthly Income</th>
        <th scope="col">CEP</th>
        <th scope="col">Street</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <th scope="row">{{client.cpf}}</th>
        <td>{{client.phoneNumber }}</td>
        <td>{{client.monthlyIncome || 0|currency:'BRL'}}</td>
        <td>{{client.cep}}</td>
        <td>{{client.streetName}}, {{client.streetNumber}}</td>
        <td>
          &nbsp;
          <a routerLink="/clients/{{client.cpf}}/loans" class="btn btn-outline-light btn-sm">Access loans</a>
          &nbsp;
          <a routerLink="/clients/edit/{{client.cpf}}"  class="btn btn-outline-light btn-sm">Update</a>
          &nbsp;
          <button type="button" (click)="delete(client.cpf)" class="btn btn-outline-danger btn-sm">Delete</button>
          
        </td>
      </tr>

    </tbody>
  </table>
