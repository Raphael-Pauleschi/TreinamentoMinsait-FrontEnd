<h1 class="display-6">{{clientCpf? 'Edit client':'Register client'}}</h1>
<hr>
<div class="container-fluid">
  <form [formGroup]="clientForm" (ngSubmit)="registerOrEdit()" >
    <div class="row">
      <div class="col-4">
        <app-form-input inputName="cpf"  [parentFormGroup]="clientForm" 
        [isReadOnly]="clientCpf ? true : false"/>
      </div>
      <div class="col-4">
        <app-form-input inputName="phoneNumber"  [parentFormGroup]="clientForm"/>
      </div>
     
      <div class="col-4">
        <app-form-input inputName="monthlyIncome" inputType="number" [parentFormGroup]="clientForm"/>
      </div>
      
    
      <h2 class="lead">Address</h2>
      <div class="col-4">
        <app-form-input inputName="cep" [parentFormGroup]="clientForm"/>
      </div>
      
      <div class="col-6">
        <app-form-input inputName="streetName" [parentFormGroup]="clientForm"/>
      </div>
     
      <div class="col-2">
        <app-form-input inputName="streetNumber" inpuType="number" [parentFormGroup]="clientForm"/>
      </div>
      
    </div>
      <button type="submit" class="btn btn-outline-light">Save</button>
  </form>
</div>
