<h1 class="display-5">Loans</h1>
<hr>
<a routerLink="/clients/{{clientCpf}}/loans/register" class="btn btn-outline-info">Add</a>
<table class="table table-dark table-stripped table-bordered mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Initial Value</th>
      <th scope="col">Final Value</th>
      <th scope="col">Initial Date</th>
      <th scope="col">Final Date</th>
      <th scope="col">Relation</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let loan of loans">
      <th scope="row">{{loan.id}}</th>
      <td>{{loan.initialValue |currency:'BRL'}}</td>
      <td>{{loan.finalValue |currency:'BRL'}}</td>
      <td>{{loan.initialDate}}</td>
      <td>{{loan.finalDate}}</td>
      <td>{{loan.relation}}</td>
      <td>
        &nbsp;
        <button type="button" (click)="delete(loan.id)" class="btn btn-outline-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>

</table>
